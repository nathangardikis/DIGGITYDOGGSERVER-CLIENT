<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/ui.css">
    <head>
        <title>Login</title>
    </head>
    <body>
        <div class="login-body">
            <div class="login-card">
                <h2>DIGGITYDOGGSERVER</h2>
                <hr>
                <form method="POST" autocomplete="off">
                    <input name="username" type="text" class="entry" placeholder="Username">
                    <br>
                    <input name="password" type="password" class="entry" placeholder="Password">
                    <br>
                    <input type="submit" value="Login">
                </form>
            </div>
            {% with allow_new_accounts = general_settings["allow_new_accounts"] %}
                {% if allow_new_accounts == True %}
                    <div class="options-container-1" style="width: 30rem; padding-left: 0rem; padding-right: 0rem; margin-top: 4rem;">
                        <label style="display: inline-block; margin-top: 1.25rem; margin-left: 1rem; color: rgb(175, 247, 193);">Dont have an account?</label><a class="link" style="display: inline-block; text-align: right; margin-left: 13rem;" href="/auth/register">Register</a>
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </body>
</html>
